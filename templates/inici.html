{% extends "base.html" %}
{% block contenido %}

<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="p-4 rounded shadow" style="min-width: 340px; background: #fff;">
        <h2 class="mb-4 text-center text-success">Acceso de Usuario</h2>
        <form method="post" action="{{ url_for('inici') }}">
            <!-- Usuario -->
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
            </div>
            <!-- Contraseña -->
            <div class="mb-3">
                <label for="clave" class="form-label">Clave</label>
                <input type="password" class="form-control" id="clave" name="clave" placeholder="Contraseña" required>
            </div>
            <!-- Recordar sesión -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="recordar" name="recordar">
                <label class="form-check-label" for="recordar">
                    Recordar sesión
                </label>
            </div>
            <!-- Botón de enviar -->
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Entrar</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('registro') }}" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
</div>

{% endblock %}
